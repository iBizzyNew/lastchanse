<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <div id="profile">
        <h2 th:text="${user.name}"></h2>
        <p>Email: <span th:text="${user.email}"></span></p>
        <h3>Posts</h3>
        <ul th:each="post : ${user.posts}">
            <li th:text="${post.title}"></li>
        </ul>
    </div>
</body>
</html>
